<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website | Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div>
            <h1>Matthew Brown</h1>
        </div>  
        <div id="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="selectedpage">Contact</a>
        </div>
    </header>
    <main>
        <h2>Contact Me:</h2>
        <form>
            <section class="formname">
                <label>Name</label>
                <br>
                <input type="text" value="Name" />
            </section>
            <section class="formemail">
                <label>Email Address</label>
                <br>
                <input type="text" value="Email Address" />
            </section>
            <section class="formmessage">
                <label>Message</label>
                <br>
                <textarea name="Message" rows="7" cols="70"></textarea>
            </section>
            <section class="submitbutton">
                <input type="submit" value="Submit" class="submit"/>
            </section>
        </form>
    </main>
    <footer>
        <script src="javascript.js"></script>
    </footer>
</body>
</html>
